<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Journal</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    #login-section, #journal-section {
      display: none;
    }
    .workout {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Workout Journal</h1>

  <div id="login-section">
    <input id="username" placeholder="Enter your username" />
    <button onclick="login()">Log In</button>
  </div>

  <div id="journal-section">
    <p>Logged in as <strong id="display-user"></strong> <button onclick="logout()">Log out</button></p>
    <textarea id="workout-input" placeholder="Log your workout here..." rows="4" cols="50"></textarea><br>
    <button onclick="saveWorkout()">Save Workout</button>
    <h2>Your Workouts</h2>
    <div id="workout-list"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”§ Replace this with your real Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyC3Jon13meRVHu1-Wj7nGQbrevEi8LynbU",
    authDomain: "workoutjournal-c02f1.firebaseapp.com",
    projectId: "workoutjournal-c02f1",
    storageBucket: "workoutjournal-c02f1.firebasestorage.app",
    messagingSenderId: "554426612853",
    appId: "1:554426612853:web:4bc9958b0e3fc18c758c3c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    // Elements
    const loginSection = document.getElementById("login-section");
    const journalSection = document.getElementById("journal-section");
    const usernameInput = document.getElementById("username");
    const displayUser = document.getElementById("display-user");
    const workoutInput = document.getElementById("workout-input");
    const workoutList = document.getElementById("workout-list");

    function login() {
      const username = usernameInput.value.trim();
      if (!username) return alert("Please enter a username.");
      currentUser = username;
      localStorage.setItem("username", currentUser);
      displayUser.textContent = currentUser;
      loginSection.style.display = "none";
      journalSection.style.display = "block";
      loadWorkouts();
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("username");
      loginSection.style.display = "block";
      journalSection.style.display = "none";
      workoutList.innerHTML = "";
    }

    function saveWorkout() {
      const workout = workoutInput.value.trim();
      if (!workout) return;
      db.collection("workouts").add({
        username: currentUser,
        text: workout,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        workoutInput.value = "";
        loadWorkouts();
      }).catch((err) => {
        console.error("Error saving workout:", err);
        alert("Failed to save workout.");
      });
    }

    function loadWorkouts() {
      workoutList.innerHTML = "<p>Loading...</p>";
      db.collection("workouts")
        .where("username", "==", currentUser)
        .orderBy("timestamp", "desc")
        .get()
        .then((snapshot) => {
          workoutList.innerHTML = "";
          snapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "workout";
            div.textContent = data.text;
            workoutList.appendChild(div);
          });
        });
    }

    // Auto-login if stored
    window.onload = function () {
      const storedUser = localStorage.getItem("username");
      if (storedUser) {
        currentUser = storedUser;
        displayUser.textContent = currentUser;
        loginSection.style.display = "none";
        journalSection.style.display = "block";
        loadWorkouts();
      } else {
        loginSection.style.display = "block";
      }
    };
  </script>
</body>
</html>
