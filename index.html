<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Journal</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, textarea, button, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    #pastWorkouts div {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
    }
    .column {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="authSection">
    <h2>Enter Username</h2>
    <input type="text" id="usernameInput" placeholder="Username" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display: none">
    <h2>Workout Journal</h2>
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker" />

    <label for="workoutTitle">Workout Name:</label>
    <input type="text" id="workoutTitle" placeholder="e.g. Chest" oninput="loadMostRecentWorkout()"/>

    <div class="row">
      <div class="column">
        <label for="workoutDetails">Workout Details:</label>
        <textarea id="workoutDetails" rows="10"></textarea>
        <button onclick="saveWorkout()">Save Workout</button>
      </div>
      <div class="column">
        <div>
          <strong>Most Recent Details for this Workout Name:</strong>
          <div id="recentWorkoutDisplay">(none)</div>
        </div>
      </div>
    </div>

    <h3>Past 6 Workouts</h3>
    <div id="pastWorkouts">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3Jon13meRVHu1-Wj7nGQbrevEi8LynbU",
      authDomain: "workoutjournal-c02f1.firebaseapp.com",
      projectId: "workoutjournal-c02f1",
      storageBucket: "workoutjournal-c02f1.firebasestorage.app",
      messagingSenderId: "554426612853",
      appId: "1:554426612853:web:4bc9958b0e3fc18c758c3c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem("workoutUsername") || null;

    function login() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        currentUser = input;
        localStorage.setItem("workoutUsername", input);
        showApp();
      }
    }

    function showApp() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("datePicker").valueAsDate = new Date();
      loadWorkoutForDate();
      loadRecentWorkouts();
    }

    document.getElementById("datePicker").addEventListener("change", loadWorkoutForDate);

    function getDateKey() {
      const date = document.getElementById("datePicker").value;
      return `${currentUser}_${date}`;
    }

    async function saveWorkout() {
      const workoutDetails = document.getElementById("workoutDetails").value;
      const workoutTitle = document.getElementById("workoutTitle").value;
      const date = document.getElementById("datePicker").value;
      const key = getDateKey();

      await db.collection("workouts").doc(key).set({
        username: currentUser,
        date,
        title: workoutTitle,
        details: workoutDetails,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      loadRecentWorkouts();
    }

    async function loadWorkoutForDate() {
      const key = getDateKey();
      const doc = await db.collection("workouts").doc(key).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("workoutTitle").value = data.title || "";
        document.getElementById("workoutDetails").value = data.details || "";
      } else {
        document.getElementById("workoutTitle").value = "";
        document.getElementById("workoutDetails").value = "";
      }
      loadMostRecentWorkout();
    }

    async function loadRecentWorkouts() {
      const snapshot = await db.collection("workouts")
        .where("username", "==", currentUser)
        .orderBy("timestamp", "desc")
        .limit(6)
        .get();

      const pastDiv = document.getElementById("pastWorkouts");
      pastDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const el = document.createElement("div");
        el.innerHTML = `<strong>${d.date}</strong> - ${d.title}<br/>${d.details}`;
        pastDiv.appendChild(el);
      });
    }

    async function loadMostRecentWorkout() {
      const name = document.getElementById("workoutTitle").value.trim();
      if (!name) {
        document.getElementById("recentWorkoutDisplay").innerText = "(none)";
        return;
      }
      const snapshot = await db.collection("workouts")
        .where("username", "==", currentUser)
        .where("title", "==", name)
        .orderBy("timestamp", "desc")
        .limit(1)
        .get();

      const box = document.getElementById("recentWorkoutDisplay");
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        box.innerText = data.details;
      } else {
        box.innerText = "(none)";
      }
    }

    if (currentUser) {
      showApp();
    }
  </script>
</body>
</html>
