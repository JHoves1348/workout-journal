<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Journal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #login-section, #app-section { margin-bottom: 2rem; }
    #workout-list { list-style: none; padding-left: 0; }
    #workout-list li { background: #eee; margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Workout Journal</h1>

  <div id="login-section">
    <label>
      Enter Username:
      <input type="text" id="username-input" />
    </label>
    <button id="login-btn">Log In</button>
  </div>

  <div id="app-section" style="display:none;">
    <h2>Welcome, <span id="current-user"></span>!</h2>

    <form id="workout-form">
      <input type="text" id="workout-input" placeholder="Workout description" required />
      <button type="submit">Add Workout</button>
    </form>

    <ul id="workout-list"></ul>
    <button id="logout-btn">Log Out</button>
  </div>

  <script>
    // IndexedDB Setup
    let db;
    const DB_NAME = 'WorkoutJournalDB';
    const DB_VERSION = 1;

    const openDB = () => {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          if (!db.objectStoreNames.contains('workouts')) {
            db.createObjectStore('workouts', { keyPath: 'id', autoIncrement: true });
          }
        };
        request.onsuccess = () => {
          db = request.result;
          resolve();
        };
        request.onerror = (e) => reject(e);
      });
    };

    const addWorkoutToDB = (username, text) => {
      const tx = db.transaction('workouts', 'readwrite');
      const store = tx.objectStore('workouts');
      store.add({ username, text });
    };

    const getWorkoutsFromDB = (username) => {
      return new Promise((resolve) => {
        const tx = db.transaction('workouts', 'readonly');
        const store = tx.objectStore('workouts');
        const workouts = [];
        store.openCursor().onsuccess = function (event) {
          const cursor = event.target.result;
          if (cursor) {
            if (cursor.value.username === username) {
              workouts.push(cursor.value.text);
            }
            cursor.continue();
          } else {
            resolve(workouts);
          }
        };
      });
    };

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const appSection = document.getElementById('app-section');
    const usernameInput = document.getElementById('username-input');
    const loginBtn = document.getElementById('login-btn');
    const currentUserSpan = document.getElementById('current-user');
    const workoutForm = document.getElementById('workout-form');
    const workoutInput = document.getElementById('workout-input');
    const workoutList = document.getElementById('workout-list');
    const logoutBtn = document.getElementById('logout-btn');

    let currentUser = null;

    function renderWorkouts(workouts) {
      workoutList.innerHTML = '';
      workouts.forEach((w) => {
        const li = document.createElement('li');
        li.textContent = w;
        workoutList.appendChild(li);
      });
    }

    loginBtn.onclick = async () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert('Please enter a username');
        return;
      }
      currentUser = name;
      currentUserSpan.textContent = currentUser;
      loginSection.style.display = 'none';
      appSection.style.display = 'block';
      const workouts = await getWorkoutsFromDB(currentUser);
      renderWorkouts(workouts);
    };

    workoutForm.onsubmit = async (e) => {
      e.preventDefault();
      const workout = workoutInput.value.trim();
      if (!workout) return;
      addWorkoutToDB(currentUser, workout);
      const workouts = await getWorkoutsFromDB(currentUser);
      renderWorkouts(workouts);
      workoutInput.value = '';
      workoutInput.focus();
    };

    logoutBtn.onclick = () => {
      currentUser = null;
      loginSection.style.display = 'block';
      appSection.style.display = 'none';
      usernameInput.value = '';
      workoutList.innerHTML = '';
    };

    // Initialize DB on page load
    openDB();
  </script>
</body>
</html>
